<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar dan Ulasan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 300px;
            background-color: #f4f4f4;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }
        
        h1,
        h2 {
            margin: 0;
        }
        
        section {
            margin: 20px 0;
            background: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ff6600;
        }
        
        .komentar-item,
        .ulasan-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .rating {
            display: flex;
            gap: 5px;
            cursor: pointer;
        }
        
        .star {
            font-size: px;
            color: #ddd;
        }
        
        .star.selected,
        .star:hover,
        .star:hover~.star {
            color: #ff6600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Komentar dan Ulasan</h1>
    </header>

    <main>
        <section id="diskusi">
            <h2>Diskusi dan Komentar</h2>
            <form id="komentarForm">
                <textarea id="komentar" placeholder="Tulis komentar di sini..." required></textarea>
                <button type="submit">Kirim Komentar</button>
            </form>
            <div id="daftarKomentar"></div>
        </section>

        <section id="ulasan">
            <h2>Ulasan dan Peringkat</h2>
            <form id="ulasanForm">
                <textarea id="ulasanText" placeholder="Tulis ulasan di sini..." required></textarea>
                <div class="rating" id="starRating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <button type="submit">Kirim Ulasan</button>
            </form>
            <div id="daftarUlasan"></div>
            <p><a href="page.html">Lihat Semua Ulasan</a></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
